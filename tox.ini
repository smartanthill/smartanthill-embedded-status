[tox]
envlist = develop, py27

[testenv]
passenv = *
install_command = pip install --allow-external mysql-connector-python {opts} {packages}
commands = py.test tests
deps =
    -rrequirements.txt
    pytest

[testenv:develop]
basepython = python2.7
usedevelop = True
deps =
    isort
    flake8
    pytest

[testenv:coverage]
commands = py.test --cov {envsitepackagesdir}/smartanthill_status tests
deps =
    pytest
    pytest-cov

[testenv:flake8]
commands = py.test --flake8 -v
deps =
    pytest
    pytest-flake8
